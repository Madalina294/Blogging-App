<div style="margin-left: 20px; margin-top: 20px">
  <div>
    <h2 style="font-style: italic; text-decoration: underline; color: #e395bc">{{username}}</h2>
    <h3>{{numberOfPosts}} posts</h3>
  </div>
  <div *ngIf="numberOfPosts > 0">
    <div *ngFor="let post of posts">
      <mat-card appearance="outlined" style="background-color: #e395bc; border: none; width: 90%">
        <mat-card-header>
          <mat-card-title>{{post.name}}</mat-card-title>
          <mat-card-subtitle>{{
              post.content.length > 100
                ? post.content.substring(0, 100) + "..."
                : post.content
            }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions align="end">
          <button mat-button routerLink="/user/view-post/{{post.id}}">View Post</button>
        </mat-card-actions>
      </mat-card>
      <br>
    </div>
  </div>
  <div *ngIf="numberOfPosts == 0">
    <p>No posts yet</p>
  </div>

</div>
